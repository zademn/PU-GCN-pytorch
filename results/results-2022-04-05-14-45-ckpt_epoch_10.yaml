name: pugcn-refiner-transformer
model_config:
  r: 4
  k: 20
  dilations:
  - 1
  - 2
  n_idgcn_blocks: 1
  channels: 24
  n_dgcn_blocks: 2
  use_bottleneck: true
  use_pooling: true
  use_residual: true
  conv: edge
  pool_type: max
  dynamic: false
train_config:
  batch_size: 8
  epochs: 10
  optimizer: adam
  lr: 0.001
  betas:
  - 0.9
  - 0.999
  save_every: 5
  eval_every: 5
  augment: true
data_config:
  path: ../data/PU1K/train/pu1k_poisson_256_poisson_1024_pc_2500_patch50_addpugan.h5
  num_point: 256
  skip_rate: 1
  use_randominput: true
  rng_seed: 42
results:
  epochs_trained: 10
  chamfer_loss: 0.9565244259919575
  hausdorff_loss: 54.847945787584635
  model_size: 33.375
